title: RethinkDNS
type: Recommendation
logo: /assets/img/android/rethinkdns.svg
logo_dark: /assets/img/android/rethinkdns-dark.svg
description: |
  **RethinkDNS** is an open-source Android client supporting DNS-over-HTTPS, DNS-over-TLS, DNSCrypt and DNS Proxy along with caching DNS responses, locally logging DNS queries and can be used as a firewall too. <mark>This is recommended only to those using Android older than version 9 (Pie) and are requested to migrate to a more up to date device ASAP.</mark>
website: 'https://rethinkdns.com'
privacy_policy: 'https://rethinkdns.com/privacy'
